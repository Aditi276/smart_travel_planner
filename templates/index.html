<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel Planner - Dehradun</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
     
        <div id="auth-section" class="auth-section">
            <div class="auth-container">
                <h2>Welcome to Smart Travel Planner</h2>
                <p class="welcome-text">Plan your perfect journey in Dehradun</p>
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <div id="login-form" class="auth-form active">
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button onclick="login()" class="primary-btn">Login</button>
                </div>
                
                <div id="register-form" class="auth-form">
                    <input type="text" id="register-username" placeholder="Username">
                    <input type="email" id="register-email" placeholder="Email">
                    <input type="password" id="register-password" placeholder="Password">
                    <button onclick="register()" class="primary-btn">Register</button>
                </div>
            </div>
        </div>

        <div id="app-section" class="app-section hidden">
            <header>
                <h1>Smart Travel Planner</h1>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </header>
            
            <div class="route-planner">
                <div class="route-left">
                    <div class="dropdown-input">
                        <select id="source">
                            <option value="">Select source location</option>
                        </select>
                    </div>
                    <div class="dropdown-input" style="margin-top:12px;">
                        <select id="destination">
                            <option value="">Select destination location</option>
                        </select>
                    </div>
                    <button style="margin-top:18px; width:100%;" onclick="findRoute()" class="primary-btn">Get Shortest Path</button>
                    <div id="route-info" class="route-info hidden">
                        <h3>Route Information</h3>
                        <p>Distance: <span id="distance"></span> km</p>
                        <p>Estimated Time: <span id="time"></span></p>
                        <p>Fuel Budget: <span id="fuel-budget"></span></p>
                        <div id="weather-info" style="margin-top:10px;"></div>
                    </div>
                </div>
                <div class="route-right">
                    <div id="loading-spinner">
                        <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..." width="50" />
                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </div>
 </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
